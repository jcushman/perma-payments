{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block title %}<title>{{ heading }}</title>{% endblock title %}
    <!-- let's avoid third party includes like this font ... -->
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'perma_payments/img/favicon.png' %}">
    {% block css %}
    <link rel="stylesheet" href="{% static 'perma_payments/css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'perma_payments/css/skeleton.css' %}">
    <link rel="stylesheet" href="{% static 'perma_payments/css/custom.css' %}">
    {% endblock css %}
  </head>
  <body>
    {% block body %}
    <div class="wrapper wrapper-flex">
      <main class="container">
        <div class="row">
          {% block heading %}
            <h1>{{ heading }}</h1>
          {% endblock heading %}
          {% block content %}
          {% endblock content %}
        </div>
      </main>
    </div>
    {% endblock body %}
    {% block scripts %}
    {% endblock scripts %}
  </body>
</html>
